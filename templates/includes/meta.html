{% load i18n %}
{% load common_tags %}
{% load staticfiles %}
{% comment %}
meta.html -- default page metadata 
{% endcomment %}
<meta name="description" content="{{ description }}">
<meta name="author" content="DirectEmployers Foundation">
<meta name="keywords" content="{{ keywords }}">
<meta http-equiv="X-UA-Compatible" content="IE=9" >
<meta name="viewport" content="width=device-width"/>
<script src="http://js.nlx.org/framework/js/def.ui.core.js"></script>
<script src="http://js.nlx.org/framework/v2/js/def.ui.bootstrap.alerts.js"></script>
<script src="{% static "bootstrap/bootstrap-modalmanager.js" %}"></script>
<script src="{% static "bootstrap/bootstrap-modal.js" %}"></script>
<script src="{{ STATIC_URL }}underscore-min.js"></script>
<script src="{{ STATIC_URL }}backbone-min.js"></script>
<script src="{{ STATIC_URL }}my.jobs.js{% cache_buster %}"></script>
<script src="{{ STATIC_URL }}jquery.placeholder.js"></script>

<link href="{{ STATIC_URL }}my.jobs.css{% cache_buster %}" rel="stylesheet" type="text/css">
<!--[if IE]>
<link href="{{ STATIC_URL }}my.jobs.ie.css{% cache_buster %}" rel="stylesheet" type="text/css">
<![endif]-->
<link href="{% static "bootstrap/bootstrap-modal.css" %}" rel="stylesheet" type="text/css">
<link rel="icon" type="image/png" href="{{ STATIC_URL }}favicon.ico">
